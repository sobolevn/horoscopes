<!-- vk_api_transport необходим для работы с Open API  -->
<div id="vk_api_transport"></div>
<!-- кнопка входа  -->
<a href="#" id="vk_login" onclick="loginOpenAPI()">Войти</a>
<!-- блок, в котором будет выводиться информация о пользователе  -->
<div id="userinfo">
    <a href="#" id="openapi_userlink"><img src="" id="openapi_userphoto" alt="img" /></a>
</div>
 
<div id="message">Привет, <span id="openapi_user">Пользователь!</span></div>
 
<!-- ссылка для выхода  -->
<div id="logout"><a href="#" onclick="doLogout()">Выйти</a></div>
